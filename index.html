<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Parrots Card Game</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <!-- Fave Icon -->
    <link rel="icon" type="image/png" href="./assets/front.png">
</head>

<body>
    <header>PARROT CARD GAME</header>

    <main>
        <!-- Relógio -->
        <div class="clock-container">
            <div class="clock-counter">
                <div class="time">00</div>
                <div class="time-type">MIN</div>
            </div>
            <div class="clock-division">
                <span>:</span>
            </div>
            <div class="clock-counter">
                <div class="time">00</div>
                <div class="time-type">SEG</div>
            </div>
        </div>

        <!-- Seção destinada para as cartas -->
        <div class="cards-section"></div>
    </main>

    <!-- Scripts -->
    <script src="./js/script.js"></script>
</body>
</html>
